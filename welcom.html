
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Store</title>
    <style>
        /* CSS Styling */
        :root {
            --primary: #091e4b;
            --dark: #294064;
            --light: #3c5976;
        }

        body { font-family:serif; margin: 0; background: var(--light); }
        
        header {
            background: var(--dark);
            color: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 3rem 5%;
        }

        .product-card {
            background: grey;
            padding: 13px;
            border-radius: 9px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }

        .product-card img { max-width: 100%; height: 250px; object-fit: contain; }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { opacity: 0.8; }

        /* Cart Sidebar */
        #cart-panel {
            position: fixed; right: -300px; top: 0;
            width: 300px; height: 100%;
            background: rgb(149, 120, 120); box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            transition: 0.3s; padding: 30px; z-index: 100;
        }

        #cart-panel.active { right: 0; }
    </style>
</head>
<body>

<header>
    <h1>MyStore</h1>
    <button onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
</header>

<div class="product-grid" id="product-list">
    </div>

<div id="cart-panel">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <hr>
    <p><strong>Total: $</strong><span id="cart-total">0</span></p>
    <button style="width: 100%" onclick="alert('Proceeding to Order Processing...')">Checkout</button>
    <button onclick="toggleCart()" style="background: #64748b; margin-top: 10px; width: 100%">Close</button>
</div>

<script>
    // JS Logic & Data
    
    const products = [
        { id: 1, name: "Wireless Headphones", price: 900,img:"https://m.media-amazon.com/images/I/81S-9DCV0JL._AC_SL1500_.jpg"},
        { id: 2, name: "Smart Watch", price: 2000, img: " https://tse2.mm.bing.net/th/id/OIP.cYdBmJQqdevpyDfe6p0mwwHaIv?pid=Api&P=0&h=180 " },
        { id: 3, name: "Bluetooth Speaker", price: 500, img: "  https://tse1.mm.bing.net/th/id/OIP.9ByV2Ju5b_60qok-DTuY4wHaHa?pid=Api&P=0&h=180" },
        { id: 4, name: "Gaming Mouse", price: 450, img: "https://m.media-amazon.com/images/I/61vF4LdktpL._AC_.jpg  " }
    ];

    let cart = [];

    // Initialize Products
    function displayProducts() {
        const container = document.getElementById('product-list');
        container.innerHTML = products.map(p => `
            <div class="product-card">
                <img src="${p.img}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p>$${p.price}</p>
                <button onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
        `).join('');
    }

    function addToCart(id) {
        const item = products.find(p => p.id === id);
        cart.push(item);
        updateCartUI();
    }

    function updateCartUI() {
        document.getElementById('cart-count').innerText = cart.length;
        const cartItems = document.getElementById('cart-items');
        const total = cart.reduce((sum, item) => sum + item.price, 0);
        
        cartItems.innerHTML = cart.map((item, index) => `
            <div style="display:flex; justify-content:space-between; margin-bottom:10px">
                <span>${item.name}</span>
                <span>$${item.price}</span>
            </div>
        `).join('');
        
        document.getElementById('cart-total').innerText = total;
    }

    function toggleCart() {
        document.getElementById('cart-panel').classList.toggle('active');
    }

    displayProducts();
</script>

</body>
</html>
